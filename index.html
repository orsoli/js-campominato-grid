<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Griglia Dinamica">
    <!-- Title  -->
    <title>Griglia Dinamica</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

    <!-- Scripts  -->
    <!-- <script src="./js/functions.js"></script> -->
    <script defer src="./js/index.js"></script>
</head>
<body>
    <!-- Header  -->
    <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="logo d-flex align-items-center">
                        <a class="navbar-brand fs-2 ps-4">
                            <img src="./img/Logo.png" alt="logo">
                        </a>
                        <h1 class="m-0">Campo Minato</h1>
                    </div>
                <form class="d-flex" id="play-form">
                    <span class="form-control border-0">Difficulty:</span>
                    <select class="me-5 form-control" id="level">
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="submit" id="play-btn">Play</button>
                </form>
                </div>
            </nav>
    </header>
    <!-- Main  -->
    <main>
        <div class="container">
            <div class="grid py-3" id="grid">
            </div>
        </div>
    </main>
    <!-- Footer  -->
    <footer class="p-3">
        <span>Made with &hearts; by <a href="#">Orsol Filaj</a></span>
    </footer>
</body>
</html>
